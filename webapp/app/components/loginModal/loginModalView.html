<div>
  <form class="form-signin" ng-submit="loginModalController.submit(_email, _password)">
  	<label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="imputEmail" class="form-control" placeholder="Email address" required autofocus ng-model="_email"/>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required ng-model="_password">
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  </form>
</div>
